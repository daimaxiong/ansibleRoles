---
vagrant:
  host:
    ip: '127.0.0.1'
  box:
    memory: '4096'
    cpus: 2
    image: 'fed30-local'
    ip: '192.168.?.?'
    ansible_python_interpreter: /usr/bin/python3    
    name: '????'
mysql:
  root_password: '????'
project:
  name: '????'
  symfony_version: '4.4'
  installer_params: '--full'
httpd:
   repo: ~
   mods: [mod_ssl]
   server_root: '/etc/httpd'
   document_root_base_dir: '/var/www'
   listen: 80
   user: 'apache'
   group: 'apache'
   main:
       document_root: 'html'
       server_admin: 'admin@localhost'
       server_name: 'localhost'
       server_tokens: 'Prod'
       error_log: 'logs/error_log'
       access_log: 'logs/access_log'
       log_level: 'warn'
   vhost:
       document_root: '????'
       listen: 80
       server_name: '????'
       server_alias: '????'
       server_admin: 'admin@localhost'
       server_tokens: 'Prod'
       error_log: 'logs/error_log'
       access_log: 'logs/access_log'
       log_level: 'warn'
